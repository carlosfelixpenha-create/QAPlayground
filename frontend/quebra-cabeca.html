<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAPlayground - Quebra-Cabeça</title>
  <link rel="stylesheet" href="style_global.css" />
  <link rel="stylesheet" href="login.css" />
  <style>
    #tabuleiro {
      margin-top: 20px;
      display: grid;
      gap: 4px;
    }

    .peca {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-size: cover;
      background-repeat: no-repeat;
      border: 1px solid #007acc;
      border-radius: 6px;
      cursor: grab;
    }

    .peca.dragging {
      opacity: 0.5;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #voltar {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-content">
    <h1>Quebra-Cabeça</h1>

    <div class="form-container">
      <p id="texto-nivel">Escolha o nível do quebra-cabeça:</p>
      <div class="button-group" id="botoes-niveis">
        <button type="button" onclick="iniciarJogo(2)">2 peças</button>
        <button type="button" onclick="iniciarJogo(4)">4 peças</button>
        <button type="button" onclick="iniciarJogo(8)">8 peças</button>
        <button type="button" onclick="iniciarJogo(16)">16 peças</button>
      </div>

      <!-- Botões padrões de navegação -->
      <div class="button-group" id="botoes-navegacao">
        <button type="button" class="requisitos" onclick="location.href='quebra-cabeca-requisitos.html'">Requisitos</button>
        <button type="button" onclick="location.href='home.html'">Voltar</button>
      </div>

      <div id="tabuleiro"></div>
      <div id="mensagem"></div>
      <button id="voltar" onclick="voltarMenu()">Voltar ao menu de níveis</button>
    </div>
  </div>

  <script src="quebra-cabeca.js"></script>
</body>
</html>
