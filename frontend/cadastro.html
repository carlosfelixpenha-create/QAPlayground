<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAPlayground - Cadastro</title>
  <link rel="stylesheet" href="style_global.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-content">
    <h1>Tela de Cadastro</h1>
    <form onsubmit="executarCadastro(event)" class="form-container">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <label for="confirmarSenha">Confirmar sua senha:</label>
      <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required />

      <div class="button-group">
        <button type="button" class="requisitos" onclick="location.href='cadastro-requisitos.html'">Requisitos</button>
        <button type="button" onclick="location.href='home.html'">Voltar</button>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
