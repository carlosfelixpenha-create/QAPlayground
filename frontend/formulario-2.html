<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAPlayground - Formulário 2</title>
  <link rel="stylesheet" href="style_global.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-content">
    <h1>Formulário 2 - Campos Diversos</h1>
    <form onsubmit="executarFormulario2(event)" class="form-container">

      <!-- Container para Radio -->
      <div class="field-container">
        <label>Sexo:</label>
        <div class="option-inline">
          <input type="radio" id="masculino" name="sexo" value="Masculino" required />
          <label for="masculino">Masculino</label>
        </div>
        <div class="option-inline">
          <input type="radio" id="feminino" name="sexo" value="Feminino" />
          <label for="feminino">Feminino</label>
        </div>
      </div>

      <!-- Container para Checkbox -->
      <div class="field-container">
        <label>Interesses:</label>
        <div class="option-inline">
          <input type="checkbox" id="frontend" value="Frontend" />
          <label for="frontend">Frontend</label>
        </div>
        <div class="option-inline">
          <input type="checkbox" id="backend" value="Backend" />
          <label for="backend">Backend</label>
        </div>
        <div class="option-inline">
          <input type="checkbox" id="qa" value="QA" />
          <label for="qa">QA</label>
        </div>
      </div>

      <!-- Container para campos de texto -->
      <div class="field-container">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="(99) 99999-9999" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="999.999.999-99" required />
      </div>

      <div class="button-group">
        <button type="button" class="requisitos" onclick="location.href='formulario-2-requisitos.html'">Requisitos</button>
        <button type="button" onclick="location.href='home.html'">Voltar</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script src="js/formulario-2.js"></script>
</body>
</html>
