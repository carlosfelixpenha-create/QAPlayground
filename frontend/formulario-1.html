<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAPlayground - Cadastro de Endereço</title>
  <link rel="stylesheet" href="style_global.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-content">
    <h1>Cadastro de Endereço</h1>
    <form onsubmit="executarEndereco(event)" class="form-container">
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" placeholder="Rua, Avenida..." required />

      <label for="numero">Número:</label>
      <input type="text" id="numero" placeholder="Número da residência" required />

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" placeholder="Apartamento, bloco, etc." />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" placeholder="Digite o bairro" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" placeholder="Digite a cidade" required />

      <label for="estado">Estado:</label>
      <input type="text" id="estado" placeholder="Digite o estado" maxlength="2" required />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="Digite o CEP" required />

      <div class="button-group">
        <button type="button" class="requisitos" onclick="location.href='formulario-1-requisitos.html'">Requisitos</button>
        <button type="button" onclick="location.href='home.html'">Voltar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>

  <script src="js/formulario-1.js"></script>
</body>
</html>
